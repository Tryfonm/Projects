{% extends 'template.html' %}

{% block content %}

    <form action="#" method="post">
        <div>
            <label for="name">Username:</label>

        <div>
            <label for="password">Password:</label>

        <div>
            <input type="submit" value="submit">
        </div>
    </form>
{% endblock content %}
